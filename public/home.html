	<script type="text/javascript">
		$('input').change(function() {
			var key   = $(this).attr('key');
			var lang  = $(this).attr('lang');
			var value = $(this).val();

			$.ajax({
                url: '/',
                type: 'post',
                data: {key: key, value: value, lang:lang},
                success: function(data) {
                    $('#col').html(data);
                }
            });
		})
	</script>
